<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.name}} - {{item.price}}
        <ion-icon name="remove-circle"></ion-icon>
      </ion-label>
      <ion-checkbox color="dark" checked="true" (click)="updateCheck(item)"> </ion-checkbox>
      <button ion-button class="delete" title="eliminar producto de la lista" (click)="deleteItem(item)">X</button>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from
    <b>{{selectedItem.title}}</b>
  </div>

  <h3>Nuevo producto:</h3>

  <ion-item>
    <ion-label color="primary" floating>Nombre</ion-label>
    <ion-input clearInput="true" #itemName></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Precio</ion-label>
    <ion-input type="number" clearInput="true" #itemPrice></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="addItem(itemName.value, itemPrice.value); itemName.value=''; itemPrice.value=''">AÃ±adir producto</button>

</ion-content>
