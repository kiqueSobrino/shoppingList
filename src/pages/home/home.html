<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <!-- <button ion-button secondary menuToggle>Abrir menú</button> -->

  <form>
    <ion-item>
      <ion-label floating>Nueva lista de compra:</ion-label>
      <ion-input type="text" #listName></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block (click)="addList(listName.value); listName.value='';">Añadir lista de compra</button>
    </div>
  </form>

  <h1>Listas de la compra disponibles</h1>

  <ion-list>
    <ion-item *ngFor="let item of shops; let i = index" [attr.data-index]="i" (click)="openPage(i)">
      <ion-card>
        <img src="{{'assets/imgs/shopping' + i + '.jpg'}}" />
        <div class="card-title">{{item.name}}</div>
        <div class="card-subtitle">{{item.products.length}} productos</div>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
