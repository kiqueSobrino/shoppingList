<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{shopName}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item>
    <p>Creada el <strong>{{shopDate}} </strong></p>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let item of products; let i = index" [attr.data-index]="i">
      <ion-item>
        <ion-label>{{item.name}} - {{item.qtty}} - {{item.price}} - {{textValue}}
        </ion-label>
        <!-- <ion-checkbox color="dark" [checked]="item.checked" (click)="updateCheck(item, i)"> </ion-checkbox> -->
        <ion-checkbox color="dark" [checked]="item.checked" (ionChange)="updateCheck($event, i)"></ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only title="Editar producto" (click)="openItem(item)">
          <ion-icon name="edit"></ion-icon>
        </button>
        <button ion-button icon-only title="Eliminar producto de la lista" (click)="deleteItem(item, i)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-list>
  
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-toggle [(ngModel)]="sausage" disabled="true"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
    </ion-item>
  
  </ion-list>

  </ion-item>
  <ion-item>
